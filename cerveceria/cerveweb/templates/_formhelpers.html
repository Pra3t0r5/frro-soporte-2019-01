{% macro render_field(field) %}
<div class="form-row">
    <div class="form-group col-md-6">
        {{ field.label }}
        {{ field(class_="form-control border-warning", **kwargs)|safe }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</div>
{% endmacro %}
